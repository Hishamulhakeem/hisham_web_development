<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="1a.png">
    <title>Hopper Shoes</title>
    <style>
        body {
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .glitch {
            font-family: 'Arial Black', sans-serif;
            font-size: 3rem;
            color: #ff0066;
            text-align: center;
            position: relative;
            animation: glitch 1.5s infinite linear alternate;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            mix-blend-mode: difference;
            animation: noise 2s infinite linear alternate-reverse;
        }

        @keyframes glitch {
            0%, 100% {
                transform: translateY(0) translateX(0) skewY(0);
            }
            20% {
                transform: translateY(-5px) translateX(5px) skewY(1deg);
            }
            40% {
                transform: translateY(5px) translateX(-5px) skewY(-1deg);
            }
            60% {
                transform: translateY(-5px) translateX(5px) skewY(1deg);
            }
            80% {
                transform: translateY(5px) translateX(-5px) skewY(-1deg);
            }
        }

        @keyframes noise {
            0%, 3%, 5%, 7%, 11%, 13%, 15%, 18%, 20%, 100% {
                clip-path: inset(0 0 0 0);
                transform: scale(1) rotate(0deg);
            }
            1% {
                clip-path: inset(3% 0 2% 0);
                transform: scale(1.02) rotate(1deg);
            }
            2% {
                clip-path: inset(2% 0 1% 0);
                transform: scale(1.01) rotate(2deg);
            }
            4% {
                clip-path: inset(1% 0 3% 0);
                transform: scale(1.03) rotate(-1deg);
            }
            6% {
                clip-path: inset(3% 0 2% 0);
                transform: scale(1.02) rotate(1deg);
            }
            8% {
                clip-path: inset(2% 0 1% 0);
                transform: scale(1.01) rotate(2deg);
            }
            9% {
                clip-path: inset(1% 0 3% 0);
                transform: scale(1.03) rotate(-1deg);
            }
            10%, 12%, 14%, 16%, 17%, 19%, 99% {
                clip-path: inset(0 0 0 0);
                transform: scale(1) rotate(0deg);
            }
        }
    </style>
</head>
<body>

    <div  style="font-size: 30px;" class="glitch" data-text="Warning: Fool! Your dreams of being rich are as glitchy as this message!">
        Warning: Fool! Your dreams of being rich are as glitchy as this message!<br><br>
        
        The shoes are currently out of stock

    </div>
    

</body>
</html>
